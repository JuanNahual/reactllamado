<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            background-color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        input, button {
            margin: 8px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="data-container" class="hidden"></div>
    </div>

    <script>
        const authUrl = 'https://apibackend-production-1cd4.up.railway.app/productos/token/';
        const dataUrl = 'https://apibackend-production-1cd4.up.railway.app/productos/productos/';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post(authUrl, { username, password });
                const token = response.data.access;
                localStorage.setItem('token', token);
                document.getElementById('login-container').classList.add('hidden');
                fetchData(token);
            } catch (err) {
                console.error('Login error:', err.response ? err.response.data : err.message);
                document.getElementById('data-container').innerHTML = 'Error de autenticaciÃ³n.';
            }
        }

        async function fetchData(token) {
            try {
                const response = await axios.get(dataUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                displayData(response.data);
            } catch (err) {
                console.error('Error fetching data:', err.response ? err.response.data : err.message);
                document.getElementById('data-container').innerHTML = 'Error al cargar los datos.';
            }
        }

        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';
            container.classList.remove('hidden');

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <h2>${item.title}</h2>
                    <img src="${item.imagen}" alt="${item.title}">
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
